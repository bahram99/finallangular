<div class="container" style="margin-top: 5rem">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <label>product name</label>
        <input [ngModel]="proname">
      </div>
      <div class="col-md-4">
        <label>product price</label>
        <input [ngModel]="proprice" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-info" (click)="addproduct()">addproduct</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <div *ngFor="let a of prolist">
            <p>{{ a.name }}</p>
            <p> {{ a.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<swal #rest title="swal alert" text="fagat test"></swal>
<mat-button-toggle class="btn-success" [swal]="rest" >fsfgd</mat-button-toggle>
