<div class="navbar bg-dark">

</div>

<div class="container" style="margin-top: 5rem; ">
  <div class="jumbotron" >
    <p  class="bg-danger d-inline-flex" *ngIf="result" >salam bar tooo</p>
    <p  class="bg-dark d-flex justify-content-center" *ngIf="!result" >salam bar tooo</p>
    <p id="12">test tag for fun</p>
  </div>
  <div class="btn-group">
    <button class="btn btn-info" (mouseleave)="result = !result">changecolor</button>
  </div><br><br>
  <input  [(ngModel)]="num">
  <div class="list-group" [ngSwitch]="num">
    <p class="list-group-item" *ngSwitchCase="1">the number is 1</p>
    <p class="list-group-item" *ngSwitchCase="2">the number is 2</p>
    <p class="list-group-item" *ngSwitchCase="3">the number is 3</p>
    <p class="list-group-item" *ngSwitchCase="4">the result is 4</p>
    <p class="list-group-item" *ngSwitchDefault>the number is null!!!!</p>
  </div>
  <button class="btn btn-success" style="margin-left: 5rem" (click)="res()">service</button>
  <p style="color: white; font-size: x-large" >{{ str | uppercase }}</p>

</div>
<app-product [message]="str" ></app-product>
<app-milo [message]="str" ></app-milo>
